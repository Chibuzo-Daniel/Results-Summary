<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result-Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h3 class="cool"> Your Result</h3>
            <div class="circle">
                <h1 class="seventy">76</h1>
                <span class="of">of 100</span>
            </div>
            <h1 class="great">Great</h1>
            <span class="text-width cool">You scored higher than 65% of the people who have taken these test.</span>
        </div>
        <div class="right">
            <h1 class="sum great ">Summary</h1>
            <div class="right-flex">
                 <div class="r1">
                <span class="reaction"><img src="/assets/images/icon-reaction.svg" alt="">Reactions</span>
                <span> <span class="b">80</span> <span class="light">/ 100</span></span>
            </div>
            <div class="r2">
                <span class="memory"><img src="/assets/images/icon-memory.svg" alt="">Memory</span>
                <span> <span class="b"> 92</span> <span class="light">/ 100</span></span>
            </div>
            <div class="r3">
                <span class="verbal"><img src="/assets/images/icon-verbal.svg" alt="">Verbal</span>
                <span> <span class="b">61</span><span class="light">/ 100</span></span>
            </div>
            <div class="r4">
                <span class="visual"><img src="/assets/images/icon-visual.svg" alt="">Visual</span>
                <span> <span class="b">73</span> <span class="light">/ 100</span></span>
            </div>
            <button>Continue</button>
            </div>
           
            
        </div>
    </div>
</body>
</html>
